<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercise 2</title>
</head>
<body>
    <header class="location">Lethbridge</header>
    <section class="weather">
        <div id="current">
            <img id="icon" src="">
            <div id="temp">3&#8451;</div>
            <div id="minmax">
                <span id="mintemp">2</span>&#8451;
                -
                <span id="maxtemp">4</span>&#8451;
            </div>
        </div>
        
        <div id="description">IT'S WINDY!</div>
        <span id="sec-wind">
            Wind <span id="wind">10</span>
            <span class="unit">km/h</span>
        </span>
        <span id="sec-humidity">
            <i class="wi wi-humidity"></i> <span id="humidity">55</span>
            <span class="unit">%</span>
        </span>
    </section>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/weatherapp.js"></script>
    <!--script type="text/javascript" src="js/index.js"></script-->
</body>
</html>
